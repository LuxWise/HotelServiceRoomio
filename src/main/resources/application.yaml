server:
  port: 8082

spring:
  application:
    name: hotel-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://hotel-db:5432/hotel_service}
    username: ${SPRING_DATASOURCE_USERNAME:hotel_admin}
    password: ${SPRING_DATASOURCE_PASSWORD:hotel_db_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect